{% load static %}
<head>
    <link rel="stylesheet" href="https://cdn.acwing.com/static/jquery-ui-dist/jquery-ui.min.css">
    <script src="https://cdn.acwing.com/static/jquery/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/main_page.css' %}">
</head>
 
<body style="margin: 0">
    <div id = "main_page_1", class = "main_page_1">
        <div id = "main_page_1_title" class="main_page_1_title">
            <br>
        </div>
        <div id = "main_page_1_menu" class = "main_page_1_menu">
            <div class="main_page_1_menu_title" class = "main_page_1_layout"><nobr>Welcome to ecodeblogs system!</nobr></div>
            <div id = "Main_page_01" class="main_page_1_layout">
                </div>
            <script type="module">
                import {Main_page_1_menu} from "{% static 'js/src/main_page/main_page_1_menu.js'%}"; 
                $(document).ready(function(){
                    let main_page_1_menu = new Main_page_1_menu("Main_page_01");
                });
            </script>
        </div>
        <div class = "main_page_2"> 
        <div class="main_page_1_articles_item" style=" overflow: auto;">
            <a style = "text-decoration: none;color: blue;" href="/article/article_create/" class = "main_page_1_articles_b"> <h1 class="main_page_1_articles_tag" id = "main_page_1_articles_tag" style="color: blue"> +  New article.. </h1> </a>
        {% for article in articles %} 
            <a style = "text-decoration: none;" href="/article/detail/{{ article.uid }}" class = "main_page_1_articles_a"> <h1 class="main_page_1_articles_tag" id = "main_page_1_articles_tag" style = "color: black;"> 　{{ article.title }}<br> 　Author : {{article.author}} 　<b style="text-decoration: none; color:gray">　　{{ article.body|slice:'30' }}....</b></h1> </a>
        {% endfor %}
        </div>
    </div>
    </div>
    
</body>
